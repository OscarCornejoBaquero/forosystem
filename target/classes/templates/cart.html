<!-- src/main/resources/templates/cart.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-commerce Ecuador</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Tu Carrito</h2>
        <div th:if="${cart.items.empty}" class="alert alert-info">
            Tu carrito está vacío
        </div>
        
        <div th:unless="${cart.items.empty}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart.items}">
                        <td th:text="${item.product.name}">Product Name</td>
                        <td>$<span th:text="${item.product.price}">0.00</span></td>
                        <td th:text="${item.quantity}">1</td>
                        <td>$<span th:text="${item.product.price * item.quantity}">0.00</span></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-end"><strong>Total:</strong></td>
                        <td>$<span th:text="${cart.total}">0.00</span></td>
                    </tr>
                </tfoot>
            </table>
            
            <div class="text-end">
                <a href="/" class="btn btn-secondary">Seguir Comprando</a>
                <a href="/checkout" class="btn btn-primary">Proceder al Pago</a>
            </div>
        </div>
    </div>
</body>
</html>
