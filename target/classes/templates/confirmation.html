<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmación de Orden - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-commerce Ecuador</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title text-success">¡Orden Confirmada!</h1>
                <p class="card-text">
                    Gracias por tu compra. Tu número de orden es: 
                    <strong th:text="${orderId}">12345</strong>
                </p>
                <p class="card-text">
                    Recibirás un correo electrónico con los detalles de tu orden.
                </p>
                <div class="mt-4">
                    <a href="/" class="btn btn-primary">Volver a la Tienda</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
