<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-commerce Ecuador</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Checkout</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Resumen de la Orden</h5>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${cart.items}">
                                    <td th:text="${item.product.name}">Producto</td>
                                    <td th:text="${item.quantity}">1</td>
                                    <td>$<span th:text="${item.product.price}">0.00</span></td>
                                    <td>$<span th:text="${item.product.price * item.quantity}">0.00</span></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                    <td>$<span th:text="${cart.total}">0.00</span></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Información de Envío</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/checkout}" method="post">
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="customerName" name="customerName" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="customerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="customerEmail" name="customerEmail" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="shippingAddress" class="form-label">Dirección de Envío</label>
                                <textarea class="form-control" id="shippingAddress" name="shippingAddress" rows="3" required></textarea>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Proceder al Pago</button>
                                <a href="/cart" class="btn btn-secondary">Volver al Carrito</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
