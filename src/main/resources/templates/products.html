<!-- src/main/resources/templates/products.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-commerce Ecuador</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/cart">Carrito</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="product image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Description</p>
                        <p class="card-text">$<span th:text="${product.price}">0.00</span></p>
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <button type="submit" class="btn btn-primary">AÃ±adir al carrito</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
